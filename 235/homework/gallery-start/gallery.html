<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="main">
        <h1>Majestic Creatures</h1>
        <ul>
			<!-- note that manually instering images like this isnt scaleable -->
            <li><span data-image="cassie.jpg" title="a dog dog">Cassie</span></li>
            <li><span data-image="seal.jpg" title="a slippery seal">Seal</span></li>
            <li><span data-image="wolf.jpg" title="a wolf dog">Wolf</span></li>
            <li><span data-image="eagle.jpg" title="an eagle bird">Eagle</span></li>
        </ul>
        <div id="imagewrapper">
            <img id="placeholder" src="images/placeholder.gif" alt="my image gallery" />
        </div>
        <p id="description">Choose an image.</p>
        <footer>
            <p>For IGME-236 Intro to Game Web Tech</p>
        </footer>
    </section>

    <script>
        // javascript portion

        // store span elements with data image attribute in variables
        const links = document.querySelectorAll('span[data-image]');
        const placeholderLink = document.getElementById('placeholder');
        const descriptionLink = document.getElementById('description');

        // click event listener for each ink
        links.forEach(link => {
            link.addEventListener('click', function () 
			{
                // get image name
                const imageName = this.dataset.image;
                // update image link using the image name from above
                placeholderLink.src = `images/${imageName}`;
                // also update image description to match above images
                descriptionLink.textContent = this.title;
            });
        });
    </script>
</body>
</html>
